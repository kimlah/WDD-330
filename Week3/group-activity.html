            // Array.prototype.filter()
            // 1. Filter the list of inventors for those who were born in the 1500's
            const birthYear = inventors.filter(inventor => { //arrow means that I am creating a function in a more concise way because it is a short function
                if(inventor.year >= 1500 && inventor.year < 1600) { //if the inventors birth year is 1500 or more AND less than 1600
                    return true; // keep this inventor 
                } //doesn't need an else because there are only to options, keep or toss
            });
            console.table(birthYear); //record in console as a table
      
            // Array.prototype.map()
            // 2. Give us an array of the inventors' first and last names
            const fullNames = inventors.map(inventor => inventor.first + " " + inventor.last); //create array for full names with the data being the first name, a space and then last name.
            console.log(fullNames); //record in console
      
            // Array.prototype.sort()
            // 3. Sort the inventors by birthdate, oldest to youngest
            const orderedBirthYear = inventors.sort(function(a, b) { //sort inventors by their birth year, two at a time comparing wether they are older or younger than the other inventor
                if(a.year > b.year) {
                    return 1; //if older return 1 to raise them on list
                }
                else {
                    return -1; //if younger return -1 to lower them on list
                }
            });
            // Terninary Statement

            console.table(orderedBirthYear); //record in table
      
            // Array.prototype.reduce()
            // 4. How many years did all the inventors live?
            const totalYears = inventors.reduce((total, inventor) => { //take each inventor and their info, starting with zero //for .reduce the first parameter is the result, the second is the item
                return total + (inventor.passed - inventor.year); //return number of years lives and add to total
            }, 0); //the zero at the end means that the initial count starts at 0.
            console.log(totalYears);
      
            // 5. Sort the inventors by years lived
            const oldest = inventors.sort (function(a, b) { //take the list of inventors and sort based on years lived
                const lastGuy = a.passed - a.year; 
                const nextGuy = b.passed - b.year;

                return lastGuy > nextGuy ? -1 : 1; //if lastGuy lived longer than nextGuy return -1, if lastGuy lived shorter than nextGuy return 1.
