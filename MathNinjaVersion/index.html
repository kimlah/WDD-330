<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='description' content='A JavaScript Quiz Game'>
        <title>Math Facts Quiz</title>
        <link rel='stylesheet' href='styles.css'>
        <script src='main.js' type='module'></script>
    </head>

    <body>
        <main>
            <div class='quiz-body'>
                <header>
                    
                    <h1>The Math Facts Game</h1>
                    <!--<button id='start'>Click to Start</button>-->
                    <h2>Choose your level</h2>
                        <div class="level_buttons">
                            <button id="level1Start">Level 1<br>Addition to 5</button>
                            <button id="level2Start">Level 2<br>Addition to 10</button>
                            <button id="level3Start">Level 3<br>Subtraction 1-5</button>
                            <button id="level4Start">Level 4<br>Adding and Subtracting 10</button>
                        </div>
                </header>

                <div id="question" class="flashcard"></div>
                <div class="user_answer">
                    <form id='response'>
                        <input id="answer" name='answer' type='text'>
                        <div class="buttons">
                            <button id="answer_submit">Check My Answer</button>
                            <button id="hint_button">Hint Please</button>
                        </div>
                    </form>
                </div>
                <div id="result"></div>
                <div id="info"></div>
                <div id='score'>Score: <strong>0</strong></div>
            </div>
        </main>
    </body>
</html>
