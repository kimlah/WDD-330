<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 8 Exercise</title> 
        <meta name="description" content="Exercise based on week 8 reading">
        <link rel="stylesheet" href="../index.css">
    </head>
    <style>
        #transition {
            transform: translate(50px, -10px);
        }

        #scaling {
            transform: scale(1.25, 1.15);
        }

        #rotation {
            transform: rotate(6deg) translate(0px, 55px);
        }

        #skew {
            transform: skew(10deg, 6deg) translate(0px, 55px);
        }

        #orgin {
            transform: rotate(25deg) translate(0px, 55px);
            transform-origin: 10% 10%; 
        }
    </style>
    <body>
        <h1>Exercise 1-Chapter 8-Transitions</h1>
        <p>This looks like a mess but it was fun to mess with!</p>
            
        <h2 id="transition">Translation</h2>

        <h2 id="scaling">Scaling</h2>

        <h2 id="rotation">Rotation</h2>

        <h2 id="skew">Skew</h2>

        <h2 id="orgin">Orgin of Transformation</h2>

        <script src="exercise1.js"></script>
    </body>
</html>
