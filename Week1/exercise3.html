<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 1 Exercise 3</title> 
        <meta name="description" content="Exercises based on week 1 reading">
        <link rel="stylesheet" href="../index.css">

        <script>
            function checkNumber() {
                var numberAsText = document.getElementById("number_input").value
                var aNumber = parseInt(numberAsText)
                if(numberAsText != "" && !isNaN(aNumber)) {
                    var remainder = Math.abs(numberAsText % 2)
                        if(remainder == 0 && numberAsText != 0) {
                            document.getElementById("result_display").innerHTML = numberAsText + " is even."
                        } 
                        else if(remainder == 1 && numberAsText != 0) {
                            document.getElementById("result_display").innerHTML = numberAsText + " is odd."
                        }
                        else {
                            document.getElementById("result_display").innerHTML = numberAsText + " is neither even nor odd."
                        }
                }
                else {
                    document.getElementById("result_display").innerHTML = "Please enter a number."
                }
            }
        </script>
        <style>
            button {
                background-color: #007991;
                color: white;
                padding: .25em;
            }
            input {
                border: none;
                border-radius: 3px;
                box-shadow: 0 0 5px #007991 inset;
                background-color: #00799150;
                height: 25px;
                width: 200px;
                text-indent: 5px;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Week 1</h1>
            <h2>Even or Odd Exercise</h2>
                Enter a Number: <input id="number_input"></input>
                <button onclick="checkNumber()">Check My Number!</button>
                <section id="result_display"></section>
        </main>
        
    </body>
</html>
