<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 1 Exercise 2</title> 
        <meta name="description" content="Exercise based on week 1 reading">
        <link rel="stylesheet" href="../index.css">

        <script>
            function loadStory() {
                var storyName = document.getElementById("name_input").value
                var storyHTML = localStorage.getItem(storyName)
                document.getElementById("story_editor").value = storyHTML
            }
            function saveStory() {
                var storyName = document.getElementById("name_input").value
                var storyHTML = document.getElementById("story_editor").value
                localStorage.setItem(storyName, storyHTML)
            }
            function displayStory() {
                var storyHTML = document.getElementById("story_editor").value
                document.getElementById("story_display").innerHTML = storyHTML
            }
        </script>
        <style>
            button {
                background-color: #007991;
                margin: 1em;
                padding: .25em;
            }

            textarea {
                width: 800px;
                height: 250px;
                background-color: #C0C5C1;
            }
            
        </style>
    </head>
    <body>
        <main>
            <h1>Week 1</h1>
            <h2>Story Editor Exercise</h2>
                Story Name: <input id="name_input"></input>
                <section>
                    <button onclick="loadStory()">Find & Edit My Story</button>
                    <button onclick="saveStory()">Save My Story</button>
                    <button onclick="displayStory()">Display My Story</button>
                </section>
                <textarea id="story_editor" placeholder="Write an awesome story here."></textarea>
                <section id="story_display"></section>
        </main>
        
    </body>
</html>
